name: Backend CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: 'pom.xml'

    - name: Start Minio Service
      run: |
        docker run -d -p 9000:9000 --name minio \
          -e "MINIO_ROOT_USER=test" \
          -e "MINIO_ROOT_PASSWORD=testtest" \
          minio/minio:latest server /data
        # Wait for Minio to be ready
        sleep 5

    - name: Create Dummy Firebase Key
      run: |
        mkdir -p src/main/resources
        echo '{}' > src/main/resources/firebase-service-account.json

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    - name: Build with Maven
      env:
        SPRING_PROFILES_ACTIVE: test
        APP_JWT_SECRET: secure-test-secret-secure-test-secret-secure-test-secret-secure-test-secret
        APP_REFRESH_TOKEN_EXPIRATION_DAYS: 7
        MINIO_ENDPOINT: http://localhost:9000
        MINIO_ACCESS_KEY: test
        MINIO_SECRET_KEY: testtest
        MINIO_BUCKET_NAME: test
      run: ./mvnw -B package -DskipTests

    - name: Run Tests
      env:
        SPRING_PROFILES_ACTIVE: test
        APP_JWT_SECRET: secure-test-secret-secure-test-secret-secure-test-secret-secure-test-secret
        APP_REFRESH_TOKEN_EXPIRATION_DAYS: 7
        MINIO_ENDPOINT: http://localhost:9000
        MINIO_ACCESS_KEY: test
        MINIO_SECRET_KEY: testtest
        MINIO_BUCKET_NAME: test
      run: ./mvnw -B test
