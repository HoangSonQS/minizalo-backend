name: Backend CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: minizalodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "true"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        cache-dependency-path: 'pom.xml'

    - name: Start Minio Service
      run: |
        docker run -d -p 9000:9000 --name minio \
          -e "MINIO_ROOT_USER=test" \
          -e "MINIO_ROOT_PASSWORD=testtest" \
          minio/minio:latest server /data
        # Wait for Minio to be ready
        sleep 5

    - name: Create Dummy Firebase Key
      run: |
        mkdir -p src/main/resources
        echo '{}' > src/main/resources/firebase-service-account.json

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    - name: Build with Maven
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/minizalodb
        SPRING_DATASOURCE_USERNAME: myuser
        SPRING_DATASOURCE_PASSWORD: mypassword
        APP_JWT_SECRET: secure-test-secret-secure-test-secret-secure-test-secret-secure-test-secret
        APP_REFRESH_TOKEN_EXPIRATION_DAYS: 7
        AWS_DYNAMODB_ENDPOINT: http://localhost:8000
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: us-west-2
        MINIO_ENDPOINT: http://localhost:9000
        MINIO_ACCESS_KEY: test
        MINIO_SECRET_KEY: testtest
        MINIO_BUCKET_NAME: test
      run: ./mvnw -B package -DskipTests

    - name: Wait for services
      run: sleep 15

    - name: Run Tests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/minizalodb
        SPRING_DATASOURCE_USERNAME: myuser
        SPRING_DATASOURCE_PASSWORD: mypassword
        APP_JWT_SECRET: secure-test-secret-secure-test-secret-secure-test-secret-secure-test-secret
        APP_REFRESH_TOKEN_EXPIRATION_DAYS: 7
        AWS_DYNAMODB_ENDPOINT: http://localhost:8000
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: us-west-2
        MINIO_ENDPOINT: http://localhost:9000
        MINIO_ACCESS_KEY: test
        MINIO_SECRET_KEY: testtest
        MINIO_BUCKET_NAME: test
      run: ./mvnw -B test